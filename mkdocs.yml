site_name: concurrent
site_description: Tiny, practical Go concurrency helpers
site_author: logimos
repo_url: https://github.com/logimos/concurrent
repo_name: logimos/concurrent

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - Features:
    - Worker Pool: features/pool.md
    - Pipeline: features/pipeline.md
    - MapConcurrent: features/mapconcurrent.md
    - Fan Out/In: features/fan.md
    - Rate Limiting: features/rate-limiting.md
    - Retry & Circuit Breaker: features/retry.md
  - Examples:
    - Overview: examples/index.md
    - Worker Pool: examples/pool.md
    - Pipeline: examples/pipeline.md
    - MapReduce: examples/mapreduce.md
  - API Reference: api/index.md

